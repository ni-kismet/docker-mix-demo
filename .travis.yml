dist: xenial
sudo: required

language: elixir
elixir:
- 1.8.1
otp_release:
- 21.3

env:
  - HEX_HTTP_CONCURRENCY=1
  - HEX_HTTP_TIMEOUT=120

install:
- mix local.rebar --force
- mix local.hex --force
- mix deps.get

script:
- docker --version
- docker build --file Dockerfile .

